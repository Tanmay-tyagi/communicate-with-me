<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Socials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  background: linear-gradient(120deg, #020024, #090979, #00d4ff);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* Animated background */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== GLASS CARD ===== */
.card {
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.08);
  border-radius: 24px;
  padding: 45px 50px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0, 170, 255, 0.4);
  z-index: 2;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.card h1 {
  font-size: 34px;
  margin-bottom: 10px;
}

.card p {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 30px;
}

/* ===== BUTTONS ===== */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 15px auto;
  padding: 15px;
  width: 240px;
  border-radius: 14px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  box-shadow: 0 0 20px rgba(0, 180, 255, 0.6);
  transition: 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
  left: -100%;
  transition: 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 35px rgba(0, 200, 255, 1);
}

/* ===== SNOW CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>


<!-- CONTENT -->
<div class="card">
  <h1>Connect With Me</h1>
  <p>Find me on my platforms</p>

  <a class="btn" href="https://www.roblox.com/users/5242200335/profile" target="_blank">
    ðŸŽ® Roblox
  </a>

  <a class="btn" href="https://discord.com/users/1376932084118982737" target="_blank">
    ðŸ’¬ Discord
  </a>
</div>

<!-- SNOW -->
<canvas id="snow"></canvas>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const flakes = [];
const flakeCount = 200;

for (let i = 0; i < flakeCount; i++) {
  flakes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 4 + 1,
    speed: Math.random() * 1.5 + 0.5,
    opacity: Math.random() * 0.8 + 0.2,
    drift: Math.random() * 1 - 0.5
  });
}

function drawFlake(f) {
  ctx.beginPath();
  ctx.fillStyle = `rgba(255,255,255,${f.opacity})`;
  ctx.shadowBlur = 10;
  ctx.shadowColor = "white";
  ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  flakes.forEach(f => {
    drawFlake(f);
    f.y += f.speed;
    f.x += f.drift;

    if (f.y > canvas.height) {
      f.y = -5;
      f.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(update);
}

update();
</script>

<script>
const music = document.getElementById("bg-music");

document.addEventListener("click", () => {
  music.volume = 0.4;
  music.play();
}, { once: true });
</script>

  
</body>
